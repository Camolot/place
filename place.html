<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places</title>
  </head>
  <body>
    <div class="container">
      <h1>Places</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a location:</h2>
          <form id="new-location">
            <div class="form-group">
              <label for="new-name">Name</label>
              <input type="text" class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmark</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-date">Date</label>
              <input type="text" class="form-control" id="new-date">
            </div>
            <div class="form=group">
              <label for="new-note">Note</label>
              <input type="text" class="form-control" id="new-note"
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Locations:</h2>
          <ul id="contacts">

          </ul>
        </div>

      </div>

  </body>
</html>
